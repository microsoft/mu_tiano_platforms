name: Validate rust code.

on:
  workflow_dispatch:
  push:
    branches: 
      - "main" 
      - "dev/**"
      - "release/**"
  pull_request:
    branches:
      - "main" 
      - "dev/**"
      - "release/**"

jobs:
  rust_ci:
    name: Rust CI
    
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout Repository ✅
        uses: actions/checkout@v4
 
      - name: 🛠️ Download Rust Tools 🛠️
        uses: microsoft/mu_devops/.github/actions/rust-tool-cache@main
      
      - name: Run cargo fmt 
        run: cargo make fmt
        env:
          RUSTC_BOOTSTRAP: 1

      - name: 📎 Run cargo clippy 📎
        if: success() || failure()
        run: cargo make clippy
        env:
          RUSTC_BOOTSTRAP: 1
          
      - name: 🧪 Run Tests 🧪
        if: success() || failure()
        run: cargo make test
        env:
          RUSTC_BOOTSTRAP: 1

      - name: Run Documentation
        if: success() || failure()
        run: cargo make doc
        env:
          RUSTC_BOOTSTRAP: 1
