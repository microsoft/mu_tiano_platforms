variables:
- group: architectures-x86-64
- group: tool-chain-windows-visual-studio-latest

extends:
  template: MuDevOpsWrapper.yml
  parameters:
    do_ci_build: true
    do_ci_setup: true
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: true
    os_type: Windows_NT
    build_matrix:
      TARGET_QEMU:
        Pkgs: 'QemuPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: IA32,X64,AARCH64
      TARGET_Q35:
        Pkgs: 'QemuQ35Pkg'
        Targets: 'NO-TARGET'
        ArchList: IA32,X64
      TARGET_QEMU_ARM:
        Pkgs: 'QemuPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: IA32,X64,AARCH64
        SelfHostAgent: true
      TARGET_Q35_ARM:
        Pkgs: 'QemuQ35Pkg'
        Targets: 'NO-TARGET'
        ArchList: IA32,X64
        SelfHostAgent: true
