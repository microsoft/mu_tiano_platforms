resources:
  repositories:
    - repository: mu_devops
      type: github
      endpoint: microsoft
      name: microsoft/mu_devops
      ref: main

trigger: none

pr:
- main
- release/202202

jobs:
- template: Jobs/PrGate.yml@mu_devops
  parameters:
    arch_list: IA32,X64
    do_ci_build: true
    do_ci_setup: false
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: true
    packages: QemuQ35Pkg
    target_list: NO-TARGET
    tool_chain_tag: VS2022
    vm_image: windows-2022
