resources:
  repositories:
    - repository: mu_devops
      type: github
      endpoint: microsoft
      name: microsoft/mu_devops
      ref: main

variables:
- group: architectures-x86-64
- group: tool-chain-ubuntu-gcc

jobs:
- template: Jobs/PrGate.yml@mu_devops
  parameters:
    arch_list: $(arch_list)
    do_ci_build: true
    do_ci_setup: false
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: true
    packages: QemuQ35Pkg
    target_list: NO-TARGET
    tool_chain_tag: $(tool_chain_tag)
    vm_image: ubuntu-latest
    install_tools: false
    container_image: ghcr.io/tianocore/containers/fedora-35-build:5800d58

