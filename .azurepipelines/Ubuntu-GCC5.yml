variables:
- group: architectures-arm-64-x86-64
- group: tool-chain-ubuntu-gcc

extends:
  template: MuDevOpsWrapper.yml
  parameters:
    do_ci_build: true
    do_ci_setup: true
    do_non_ci_build: false
    do_non_ci_setup: true
    do_pr_eval: true
    container_build: true
    os_type: Linux
    extra_cargo_steps:
      - script: pip install -r pip-requirements.txt --upgrade
        displayName: Install and Upgrade pip Modules
        condition: succeeded()
      - task: CmdLine@2
        displayName: Repo Setup
        inputs:
          script: stuart_setup -c .pytool/CISettings.py
        condition: succeeded()
    build_matrix:
      TARGET_QEMU:
        Pkgs: 'QemuPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: IA32,X64,AARCH64
      TARGET_Q35:
        Pkgs: 'QemuQ35Pkg'
        Targets: 'NO-TARGET'
        ArchList: IA32,X64
      TARGET_SBSA:
        Pkgs: 'QemuSbsaPkg'
        Targets: 'NO-TARGET'
        ArchList: AARCH64
      TARGET_QEMU_ARM:
        Pkgs: 'QemuPkg'
        Targets: 'DEBUG,RELEASE,NO-TARGET,NOOPT'
        ArchList: IA32,X64,AARCH64
        SelfHostAgent: true
      TARGET_Q35_ARM:
        Pkgs: 'QemuQ35Pkg'
        Targets: 'NO-TARGET'
        ArchList: IA32,X64
        SelfHostAgent: true
      TARGET_SBSA_ARM:
        Pkgs: 'QemuSbsaPkg'
        Targets: 'NO-TARGET'
        ArchList: AARCH64
        SelfHostAgent: true
