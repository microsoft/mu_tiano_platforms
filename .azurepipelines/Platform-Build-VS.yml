resources:
  repositories:
    - repository: mu_devops
      type: github
      endpoint: microsoft
      name: microsoft/mu_devops
      ref: main

variables:
- group: tool-chain-windows-visual-studio-latest

jobs:
- template: Platform-Build-Job.yml
  parameters:
    extra_install_step:
    - powershell: |
        $qemuVersion = (Get-Content -Path WindowsQemuVersion.json | ConvertFrom-Json).version
        choco install qemu --version=$qemuVersion; Write-Host "##vso[task.prependpath]c:\Program Files\qemu"
      workingDirectory: .azurepipelines/
      displayName: Install QEMU and Set QEMU on path # friendly name displayed in the UI
      condition: and(gt(variables.pkg_count, 0), succeeded())
    - template: Steps/InstallCoverageTools.yml@mu_devops
    tool_chain_tag: 'VS2022'
    vm_image: $(vm_image)
    os_type: Windows_NT
    build_matrix:
      QemuQ35_DEBUG:
        BuildPackage: QemuQ35Pkg
        BuildFile: "Platforms/QemuQ35Pkg/PlatformBuild.py"
        BuildArch: IA32,X64
        BuildFlags: ""
        BuildTarget: "DEBUG"
        BuildExtraTag: ""
        BuildExtraStep:
          - template: Steps/RustSetupSteps.yml@mu_devops
        Run: true
        RunFlags: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE BLD_*_QEMU_CORE_NUM=2 TEST_REGEX=*TestApp*.efi RUN_TESTS=TRUE"
        BuildArtifactsBinary: |
          **/QEMUQ35_*.fd
        BuildArtifactsOther: "**/unit_test_results/*"

      QemuQ35_RELEASE:
        BuildPackage: QemuQ35Pkg
        BuildFile: "Platforms/QemuQ35Pkg/PlatformBuild.py"
        BuildArch: IA32,X64
        BuildFlags: ""
        BuildTarget: "RELEASE"
        BuildExtraTag: ""
        BuildExtraStep:
          - template: Steps/RustSetupSteps.yml@mu_devops
        Run: true
        RunFlags: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE BLD_*_QEMU_CORE_NUM=2 TEST_REGEX=*TestApp*.efi RUN_TESTS=TRUE"
        BuildArtifactsBinary: |
          **/QEMUQ35_*.fd
        BuildArtifactsOther: "**/unit_test_results/*"

      QemuQ35_DEBUG_ARM:
        BuildPackage: QemuQ35Pkg
        BuildFile: "Platforms/QemuQ35Pkg/PlatformBuild.py"
        BuildArch: IA32,X64
        BuildFlags: ""
        BuildTarget: "DEBUG"
        BuildExtraTag: "ON_ARM"
        BuildExtraStep:
          - script: echo No extra steps provided
        Run: false
        RunFlags: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE BLD_*_QEMU_CORE_NUM=2 TEST_REGEX=*TestApp*.efi RUN_TESTS=TRUE"
        SelfHostAgent: true
        BuildArtifactsBinary: |
          **/QEMUQ35_*.fd
          **/*/*TestApp.efi
        BuildArtifactsOther: "**/unit_test_results/*"

      QemuQ35_RELEASE_ARM:
        BuildPackage: QemuQ35Pkg
        BuildFile: "Platforms/QemuQ35Pkg/PlatformBuild.py"
        BuildArch: IA32,X64
        BuildFlags: ""
        BuildTarget: "RELEASE"
        BuildExtraTag: "ON_ARM"
        BuildExtraStep:
          - script: echo No extra steps provided
        Run: false
        RunFlags: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE EMPTY_DRIVE=TRUE BLD_*_QEMU_CORE_NUM=2 TEST_REGEX=*TestApp*.efi RUN_TESTS=TRUE"
        SelfHostAgent: true
        BuildArtifactsBinary: |
          **/QEMUQ35_*.fd
          **/*/*TestApp.efi
        BuildArtifactsOther: "**/unit_test_results/*"

      QemuQ35_NO_SMM_RELEASE:
        BuildPackage: QemuQ35Pkg
        BuildFile: "Platforms/QemuQ35Pkg/PlatformBuild.py"
        BuildArch: IA32,X64
        BuildFlags: "BLD_*_SMM_ENABLED=FALSE"
        BuildTarget: "RELEASE"
        BuildExtraTag: "NO_SMM"
        BuildExtraStep:
          - template: Steps/RustSetupSteps.yml@mu_devops
        Run: true
        RunFlags: "SHUTDOWN_AFTER_RUN=TRUE QEMU_HEADLESS=TRUE BLD_*_QEMU_CORE_NUM=2 BLD_*_SMM_ENABLED=FALSE"
        BuildArtifactsBinary: |
          **/QEMUQ35_*.fd
        BuildArtifactsOther: ""

      QemuQ35_CODE_COVERAGE:
        BuildPackage: QemuQ35Pkg
        BuildFile: "Platforms/QemuQ35Pkg/Test/PlatformTest.py"
        BuildArch: "X64"
        BuildFlags: "CODE_COVERAGE=TRUE CC_FULL=TRUE CC_FLATTEN=TRUE REPORTTYPES=Cobertura,HtmlSummary,JsonSummary"
        BuildTarget: "NOOPT"
        BuildExtraTag: "UNIT_TESTS"
        BuildExtraStep:
          - script: dotnet tool install -g dotnet-reportgenerator-globaltool
            displayName: Install Report Generator
        BuildArtifactsOther: "**/Coverage/**"
        Run: false
      
      QemuSbsa_CODE_COVERAGE:
        BuildPackage: QemuSbsaPkg
        BuildFile: "Platforms/QemuSbsaPkg/Test/PlatformTest.py"
        BuildArch: "AARCH64"
        BuildFlags: "CODE_COVERAGE=TRUE CC_FULL=TRUE CC_FLATTEN=TRUE REPORTTYPES=Cobertura,HtmlSummary,JsonSummary"
        BuildTarget: "NOOPT"
        BuildExtraTag: "UNIT_TESTS"
        BuildExtraStep:
          - script: dotnet tool install -g dotnet-reportgenerator-globaltool
            displayName: Install Report Generator
        BuildArtifactsOther: "**/Coverage/**"
        Run: false
