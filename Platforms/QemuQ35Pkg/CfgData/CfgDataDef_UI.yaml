template:
  GFX_CONF_TMPL: >
    - PowerOnPort$(1):
        type         : Combo
        option       : 0x0:Disable, 0x1:Enable
        help         : >
                        GFX port power configuration


configs:
  - $ACTION      :
      page         : PLT::"Platform", GFX::"GFX Configuration"

  - $ACTION      :
      page         : PLT

  - PLATFORM_CFG_DATA :
    - PlatformName   :
        type         : EditText
        help         : >
                       Specify platform name here

  - $ACTION      :
      page         : GFX

  - GFX_CFG_DATA  :
    - !expand { GFX_CONF_TMPL : [ 0, 1 ] }
