template:
  GFX_CONF_TMPL: >
    - PowerOnPort$(1):
        name         : Power on GFX port $(1)
        length       : 0x02
        value        : $(2)


configs:
  - PLATFORM_CFG_DATA :
    - IdTag          : 0x280
    - PlatformName   :
        name         : Platform Name
        length       : 0x08
        value        : 'CCv1'

  - GFX_CFG_DATA :
    - IdTag          : 0x300
    - !expand { GFX_CONF_TMPL : [ 0, 1 ] }
